<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Booking System</title>
    <style>
    body {
        
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #e8f4f8; 
        margin: 0;
    }
    .container {
        
        background: #ffffff;
        padding: 35px 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); 
        width: 100%;
        max-width: 650px;
        border-top: 5px solid #007bff; 
    }
    h1 {
        text-align: center;
        color: #007bff;
        font-size: 2.2em;
        margin-bottom: 25px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
    }
    h3 {
        color: #34495e;
        border-bottom: 2px solid #f0f0f0;
        padding-bottom: 5px;
        margin-top: 0;
        margin-bottom: 15px;
        font-weight: 600;
    }
    .form-section {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 20px 15px;
        align-items: center;
        margin-bottom: 30px;
        padding: 20px;
        background-color: #f8fafd; 
        border-radius: 8px;
        border: 1px solid #e0e6ed;
    }
    label {
        font-weight: 600;
        color: #2c3e50;
        text-align: right;
        padding-right: 10px;
    }
    input, select {
        padding: 12px;
        border: 2px solid #dcdcdc;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s, box-shadow 0.3s;
        width: 100%;
        box-sizing: border-box;
    }
    input:focus, select:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        outline: none;
    }
    
    .form-section > button {
        grid-column: 1 / 3;
        margin-top: 10px;
    }
    button {
        padding: 14px;
        background-color: #007bff; 
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 17px;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.1s;
        text-transform: uppercase;
    }
    button:hover {
        background-color: #0056b3;
        transform: translateY(-1px);
    }
    .booking-list {
        margin-top: 20px;
    }
    #bookingList {
        list-style: none;
        padding: 0;
    }
    .booking-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        margin-bottom: 10px;
        background-color: #f9fbfd; 
        border: 1px solid #e0e6ed;
        border-radius: 6px;
        transition: background-color 0.3s;
    }
    .booking-item:hover {
        background-color: #eaf6ff; 
    }
    .booking-item span {
        color: #34495e;
        font-weight: 500;
    }
    .booking-item button {
        background-color: #dc3545; 
        padding: 8px 15px;
        font-size: 14px;
        font-weight: 600;
    }
    .booking-item button:hover {
        background-color: #c82333;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Online Booking System</h1>
        <div class="form-section">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            <label for="service">Service:</label>
            <select id="service">
                <option value="Haircut">Haircut</option>
                <option value="Library">Library</option>
                <option value="Sports">Sports</option>
            </select>
            <label for="date">Date:</label>
            <input type="date" id="date">
            <label for="time">Time:</label>
            <input type="time" id="time">
            <button onclick="bookAppointment()">Book Appointment</button>
        </div>
        <div class="booking-list">
            <h3>Your Bookings</h3>
            <ul id="bookingList"></ul>
        </div>
    </div>

    <script>
        function bookAppointment() {
            const name = document.getElementById('name').value.trim();
            const service = document.getElementById('service').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            if (!name || !date || !time) {
                alert('Please fill in all fields!');
                return;
            }

            const bookingList = document.getElementById('bookingList');
            const bookingItem = document.createElement('li');
            bookingItem.className = 'booking-item fadeIn';
            bookingItem.innerHTML = `
                <span>${name} - ${service} on ${date} at ${time}</span>
                <button onclick="cancelBooking(this)">Cancel</button>
            `;
            bookingList.appendChild(bookingItem);

            // Clear form
            document.getElementById('name').value = '';
            document.getElementById('date').value = '';
            document.getElementById('time').value = '';
        }

        function cancelBooking(button) {
            const bookingItem = button.parentElement;
            bookingItem.remove();
        }

        // Add Enter key support for form submission
        document.getElementById('name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') bookAppointment();
        });
        document.getElementById('date').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') bookAppointment();
        });
        document.getElementById('time').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') bookAppointment();
        });
    </script>
</body>
</html>
